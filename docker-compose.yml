networks:
  dev:


services:
  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
    networks:
      - dev
    volumes:
        - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - api
      - react
  
  react:
    build: 
      context: ./searchrepository.react
    container_name: react
    ports:
      - '3000:3000'
    stdin_open: true
    networks:
      - dev
    tty: true
  
  api:
    container_name: SearchRepositoryAPI
    image: searchrepository.api
    build:
      context: .
      dockerfile: SearchRepository.API/Dockerfile
    ports:
      - "5080:5080"
    networks:
      - dev
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: PostgreSQL
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: postgres
    ports:
      - "5435:5432"
    networks:
      - dev
        
    